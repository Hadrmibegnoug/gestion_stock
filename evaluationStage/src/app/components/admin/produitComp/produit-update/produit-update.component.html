<div class="col-md-8 offset-md-3">
  <h3 class="text-center">Modification du Produit</h3>

  <form *ngIf="isDataLoaded" (ngSubmit)="onSubmit()" #produitForm="ngForm">
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" id="code" class="form-control" [(ngModel)]="produit.code" name="code" required />
    </div>

    <div class="form-group">
      <label for="libelle">Libellé</label>
      <input type="text" id="libelle" class="form-control" [(ngModel)]="produit.libelle" name="libelle" required />
    </div>

    <div class="form-group">
      <label for="prixUnitaire">Prix Unitaire</label>
      <input type="text" id="prixUnitaire" class="form-control" [(ngModel)]="produit.prixUnitaire" name="prixUnitaire" required />
    </div>

    <div class="form-group">
      <label for="categorie">Catégorie</label>
      <select class="form-control" [(ngModel)]="categorieId" name="categorieId" required>
        <option *ngFor="let c of categories" [value]="c.id">{{ c.libelle }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="etagere">Étagère</label>
      <select class="form-control" [(ngModel)]="etagereId" name="etagereId" required>
        <option *ngFor="let e of etageres" [value]="e.id">{{ e.code }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary col-md-3 offset-md-2" [disabled]="!produitForm.form.valid" style="background: #012a5b; border: none;">
      Modifier
    </button>
  </form>

  <div *ngIf="!isDataLoaded" class="text-center">
    <p>Chargement des données en cours...</p>
  </div>
</div>
