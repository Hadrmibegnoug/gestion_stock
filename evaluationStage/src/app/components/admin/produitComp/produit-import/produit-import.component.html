<div class="container mt-4">
  <h4>Importer des produits depuis un fichier Excel</h4>
  <input type="file" (change)="onFileChange($event)" accept=".xlsx" class="form-control mb-2" />
  <button class="btn btn-primary" style="background: #012a5b; border: none;" (click)="onUpload()" [disabled]="!selectedFile">Importer</button>
</div>
