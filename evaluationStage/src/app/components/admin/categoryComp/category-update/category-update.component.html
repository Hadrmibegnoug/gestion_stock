<div class="col-md-8 offset-md-3">
  <h3 class="text-center">Modification du Produit</h3>
  <form (ngSubmit)="onSubmit()" #catForm="ngForm">
    <div class="form-group">
      <label for="code">Code </label>
      <input type="text" id="code" class="form-control" [(ngModel)]="category.code" name="code" required>
    </div>
    <div class="form-group">
      <label for="libelle">Libell√©</label>
      <input type="text" id="libelle" class="form-control" [(ngModel)]="category.libelle" name="libelle" required>
    </div>
    <button type="submit" class="btn btn-primary col-md-3 offset-md-2" [disabled]="!catForm.form.valid" style="background: #012a5b; border: none;">Modifier</button>
  </form>
</div>
